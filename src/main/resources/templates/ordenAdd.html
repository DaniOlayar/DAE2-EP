<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head">

</head>
<body>

<div class="container">
  <h3>Agregar Ordenes</h3>
  <div>
    <form action="#" method="post" th:action="@{/ordenes/save}" th:object="${orden}" >
      <div>
        <label for="id">Id</label>
        <input type="number" id="id" th:field="*{orden_id}" th:readonly="true">
      </div>
      <div>
        <label for="producto">Producto</label>
        <input type="text" id="producto" th:field="*{orden_producto}" data-length="100">
      </div>
      <div>
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" th:field="*{orden_cantidad}">
      </div>
      <div>
        <label for="Precio">Precio</label>
        <input type="number" id="precio" th:field="*{orden_precio}">
      </div>
      <div class="input-field col s12">
        <select th:field="*{cliente_id}">
          <option th:each="cli : ${clientes}" th:value="${cli.cliente_id}" th:text="${cli.cliente_nombre}"></option>
        </select>
        <label>Seleccione Cliente</label>
      </div>
      <button type="submit" class="waves-effect waves-light btn green lighten-2"><i class="material-icons">send</i></button>
      <a th:href="@{/ordenes}" class="waves-effect waves-light btn red lighten-2" ><i class="material-icons">cancel</i></a>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
