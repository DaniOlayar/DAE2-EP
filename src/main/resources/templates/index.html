<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-image">
            <img src="https://images.unsplash.com/photo-1512236258305-32fb110fdb01?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=753&q=80">
            <span class="card-title">Ordenes</span>
          </div>
          <div class="card-content">
            <p>Mira la lista de nuestras ordenes.</p>
          </div>
          <div class="card-action">
            <a th:href="@{/ordenes}"><i class="material-icons">arrow_forward</i></a>
          </div>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="card">
          <div class="card-image">
            <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=751&q=80">
            <span class="card-title">Clientes</span>
          </div>
          <div class="card-content">
            <p>Mira la lista de nuestros clientes.</p>
          </div>
          <div class="card-action">
            <a th:href="@{/clientes}"><i class="material-icons">arrow_forward</i></a>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
